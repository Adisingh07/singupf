<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pi Signup</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <div class="container">
    <h1>üöÄ Pi Signup Page</h1>
    <button id="signupBtn">Sign up with Pi</button>
    <div id="statusBox" style="margin-top: 20px; color: green;"></div>
    <div id="welcomeMessage" class="hidden"></div>
  </div>

  <script>
    window.onload = function () {
      if (!window.Pi) {
        alert("‚ùå Pi SDK not available.");
        return;
      }

      window.Pi.init({ version: "2.0", sandbox: false });

      const Pi = window.Pi;
      const signupBtn = document.getElementById("signupBtn");
      const welcomeMessage = document.getElementById("welcomeMessage");
      const statusBox = document.getElementById("statusBox");

      function showStatus(msg, isError = false) {
        statusBox.innerText = msg;
        statusBox.style.color = isError ? "red" : "green";
      }

      signupBtn.onclick = async function () {
        showStatus("‚è≥ Signing in with Pi...");

        const scopes = ['username'];

        function onIncompletePaymentFound(payment) {
          console.log("Incomplete payment:", payment);
        }

        try {
          const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
          const { uid, username } = auth.user;
          const accessToken = auth.accessToken;

          showStatus("‚úÖ Authenticated as " + username);

          const res = await fetch('https://singup-iljq.onrender.com/api/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ uid, username, accessToken })
          });

          if (res.ok) {
            showStatus("üéâ Signup successful!");
            signupBtn.classList.add("hidden");
            welcomeMessage.classList.remove("hidden");
            welcomeMessage.innerText = `üéâ Welcome, ${username}!`;
          } else {
            showStatus("‚ùå Signup failed (backend).", true);
          }
        } catch (err) {
          console.error("Auth error:", err);
          showStatus("‚ùå Auth error. Check logs or try again.", true);
        }
      };
    };
  </script>
</body>
</html>
